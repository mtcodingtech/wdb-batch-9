<html>
  <head>
    <title>image, video, audio</title>
  </head>
  <body>
    <img
      src="https://images.pexels.com/photos/1132047/pexels-photo-1132047.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=2"
      alt="fruit-img"
      width="200"
      height="200"
    />

    <img
      src="https://images.pexels.com/photos/1128678/pexels-photo-1128678.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=2"
      alt="img"
      width="200"
      height="200"
    />
    <video
      src="https://www.w3schools.com/Tags/movie.mp4"
      width="200"
      height="200"
      controls
      poster="https://images.pexels.com/photos/1132047/pexels-photo-1132047.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=2"
    ></video>
    <!-- ctrl + / -->
    <video
      src="https://www.w3schools.com/Tags/movie.mp4"
      width="200"
      height="200"
      controls
      autoplay
      muted
      loop
    ></video>

    <video
      src="https://www.w3schools.com/Tags/movie.mp4"
      controls
      preload="none"
    ></video>
    <audio src="https://www.w3schools.com/html/horse.ogg" controls></audio>
    <audio src="aduio-1-20577.mp3" controls></audio>
  </body>
</html>
