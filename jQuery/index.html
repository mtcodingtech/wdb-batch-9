<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <p>
      Lorem ipsum dolor sit amet consectetur adipisicing elit. Quasi incidunt
      dolore est distinctio. Odit, voluptatem ducimus. Neque atque aliquam
      blanditiis nostrum. Iusto velit natus quis nemo consequatur repellat
      tempore a.
    </p>
    <button>Hide</button>

    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js"
      integrity="sha512-v2CJ7UaYy4JwqLDIrZUI/4hqeoQieOmAZNXBeQyjo21dadnwR+8ZaIJVT8EE2iyI61OV8e6M8PP2/4hpQINQ/g=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>
    <script>
        $(document).ready(function() {
            $("button").click(function() {
                $("p").hide();
            })
        })
    </script>
  </body>
</html>
