<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Button</title>
    <style>
        .btn{
            width: 100px;
            background-color: hotpink;
            text-align: center;
            padding: 10px 0;
            margin-bottom: 20px;
            color: #fff;
        }
        .btn1{
            border-radius: 30px;
        }
        .btn2{
            background-color: transparent;
            color: blueviolet;
            border: 2px solid blueviolet;
            border-radius: 4px;
        }
        .btn3{
            border: none;
        }
    </style>
</head>
<body>
    <div class="btn btn1">Button</div>
    <div class="btn btn2">Button</div>
    <button class="btn btn3 btn1">Button</button>
</body>
</html>
