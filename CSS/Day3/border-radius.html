<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      .box {
        width: 200px;
        height: 200px;
        background-color: hotpink;
        margin-bottom: 20px;
      }
      .box1 {
        border-radius: 20px;
      }

      .box2 {
        border-radius: 50%;
      }

      .box3 {
        border-radius: 30px 50% 0px;
      }
      
      .box4 {
        border-radius: 60% 40% 34% 66% / 53% 64% 36% 47%;
      }
    </style>
  </head>
  <body>
    <div class="box box1">Box</div>
    <div class="box box2">Box</div>
    <div class="box box3">Box</div>
    <div class="box box4"></div>
  </body>
</html>
