<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Display</title>
    <style>
        h2, b, i{
            background-color: hotpink;
        }

        h2{
            display: inline;
            width: 200px;
        }
        i{
            display: block;
            width: 200px;
        }
        b{
            width: 200px;
            /* display: inline-block; */
            display: none;
        }

    </style>
</head>
<body>
    <h2>Heading 2</h2>
    <b>Bold</b>
    <i>Italic</i>
   
</body>
</html>
