<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EM and REM</title>
    <style>
        h3{
            font-size: 2rem; /* 1rem = 16px */
        }
        div{
            font-size: 15px;
        }
        p{
            font-size: 2em;
        }
    </style>
</head>
<body>
    <h3>Heading 3</h3>
    <div>
        <p>This is p</p>
    </div>
</body>
</html>
